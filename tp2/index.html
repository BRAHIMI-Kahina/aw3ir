<!doctype html>
<html>

<head>
    <title>TP2</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>TP#2</h1>

    <form action="action.html" method="get">
        <p><label for="name">Nom</label>
            <input type="text" name="name" min="2" max="20" required>
            <span class="icon-ok">✔</span>
        </p>

        <p><label for="firstname">Prénom</label>
            <input type="text" name="firstname" min="2" max="20" required>
            <span class="icon-ok">✔</span>
        </p>

        <p><label for="birthday">Date de naissance</label>
            <input type="date" name="birthday">
            <span class="icon-ok">✔</span>
        </p>

        <p><label for="adress">Adresse</label>
            <input type="text" name="adress" min="5" max="50" required>
            <span class="icon-ok">✔</span>
        </p>

        <p><label for="email">Email</label>
            <input type="email" name="email" min="5" max="30" required>
            <span class="icon-ok">✔</span>
        </p>

        <p><label for="button"> </label>
            <input class="btn-primary" type="submit" name="button" value="Envoyer">
        </p>

    </form>
</body>

</html>
