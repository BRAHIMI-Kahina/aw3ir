<!doctype html>
<html lang="fr">

<head>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Librairie Javascript de Bootstrap pour pouvoir utiliser les composants interactifs -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form-validation.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <style>
        body {
            background-color: #e9ebee;
            font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
            font-size: 16px;
            margin: 0 auto;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <h1>TP AW</h1>
    <p>Avec Bootstrap5</p>
    <form id="myForm">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="firstname" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="firstname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="birthday" class="col-sm-2 col-form-label">Date de naissance</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="birthday">
            </div>
        </div>
        <div class="row mb-3">
            <label for="adress" class="col-sm-2 col-form-label">Adresse</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="adress">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Erreur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <!-- Message d'erreur affiché ici -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour afficher les informations utilisateur -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="greetingMessage"></p>
                    <img id="mapImage" src="" alt="Google Maps" class="img-fluid" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
